<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-N-Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidemenu">
      <img src="image/Logo.svg" alt="logo" width:150px; height:75px; class="logo">
      <ul>
        <li><a class="active" href="#"><img src="image/icon_dashboard-icon_dashboard_selected.svg"
                            alt="dashboard-icon"><span>DashBoard</span></a></li>
        <li><a href="#"><img src="image/ic_members-icon_users.svg" alt="member-icon"><span>Members</span></a></li>
        <li><a href="#"><img src="image/ic_briefcase-icon_briefcase.svg" alt="project-icon"><span>Project</span></a></li>
        <li><a href="#"><img src="image/ic_rocket-icon_startup.svg" alt="client-icon"><span>Client</span></a></li>
        <li><a href="#"><img src="image/ic_calendar-icon_date.svg" alt="workplan-icon"><span>WorkPlan</span></a></li>
        <li> <a href="#"><img src="image/ic_chat-icon_chat.svg" alt="chat-icon"><span>Messages</span></a></li>
      </ul>
    </div> 
    </div>
  <div class="topmenu">
    <div class="searchbar">
      <img src="image/ic_search-icon_search.svg" alt="serach-icon" >
      <input type="text" placeholder="search"  class="search">
     </div>
    <div class="topright">
      <button><span>+</span>Add Project</button>| &nbsp;
      <img src="image/ic_notification-icon_notification_off.svg" alt="">|&nbsp;
      <img src="image/profile.png" alt="profile">
    </div>
   </div>
  <div class="dash-content">
    <h2>DashBoard</h2>
    <div class="projectoverview">
      <h3>Project Overview</h3>
      <hr>
    </div>
    <div class="photogallery">
      <h3>Photo Gallery</h3>
      <hr>
    </div>
  </div>
</body>
</html>
